<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Graal ol'west PvE wiki</title>
</head>
<body>
    <header></header>
    <main class="mob-section">
        <div class="mob"> <!-- Indian Golem Boss -->
            <img class="mob-image" src="img/mob/indiangolem.png" alt="">
            <h1 class="mob-title">Indian Golem Boss</h1>
            <p class="mob-infos">
                <span>HP: 500</span>
                <span>Damage: 20 + knockback</span>
                <span>Speed: Slow/Medium</span>
                <span>Range: Long</span>
                <span>Spawn: +10 Waves with a low chance</span>
            </p>
            <h2 class="mob-drop-title">Drops:</h2>
            <p class="mob-infos">
                <span><img class="mob-info-icon" src="img/drop/coin.png" alt="">Coins 10-20</span>
                <span><img class="mob-info-icon" src="img/drop/normal-feather.png" alt="">Normal feather (common)</span>
                <span><img class="mob-info-icon" src="img/drop/common-rune.png" alt="">Common Rune (common)</span>
                <span><img class="mob-info-icon" src="img/drop/epic-rune.png" alt="">Epic Rune (common)</span>
                <span><img class="mob-info-icon" src="img/drop/void-fragment.gif" alt="">Void fragment (very rare)</span>
                <span><img class="mob-info-icon" src="img/drop/energy-core.png" alt="">Energy core (very rare)</span>
                <span><img class="mob-info-icon" src="img/drop/enchanted-feather.gif" alt="">Enchanted Feather (very rare)</span>
            </p>
        </div>
    </main>
</body>
</html>
